{% extends "baseDjango/base.html" %}

{% block title %} Crear noticia V1
{% endblock %}

{% block principal %}
<h1>Crea una noticia</h1>
{% endblock %}

{% block contenido %}
<div class="formulario">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h5 style="color: red;">{{message}}</h3>
        <input type="submit" value="OK">
    </form>
</div>
{% endblock %}
