{% extends "baseDjango/base.html" %}

{% block title %} Crear noticia V1
{% endblock %}

{% block principal %}
<h1>Crea una noticia</h1>
{% endblock %}

{% block contenido %}

<form action="/news/v2/news/create" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.errors }}
    <input type="submit" value="OK">
</form>
{% endblock %}
