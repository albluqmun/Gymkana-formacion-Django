{% extends "baseDjango/base.html" %}

{% block title %} Detalles V1
{% endblock %}

{% block contenido %}
<div class="encuadre" style="margin-bottom: 2%;     padding-bottom: 3%;">
    <h1>{{new.title}}</h1>
    <h2>{{new.subtitle}}</h2>
    <p>{{new.body}}</p>
    <h2>{{new.publish_date}}</h2>
    {% if new.image == "/static/news/images/new.png" %} <img class="fotoDetalle" style="padding: 2%;"
        src="{{new.image}}">
    {% else %}
    <img class="fotoDetalle" style="padding: 2%;" src="{{new.image.url}}">
    {% endif %}
    <div class="iconos">
        <a href="{% url 'news:updatenewV1' new.id %}" style="float: right; padding-bottom: 2%;"><i
                class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a>
        <a href="{% url 'news:deletenewV1' new.id %}"
            onclick="return confirm('Are you sure you want to delete this?')"><i class="fa fa-trash-o fa-2x"
                aria-hidden="true"></i></a>
    </div>
</div>

{% endblock %}
