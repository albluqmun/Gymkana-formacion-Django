{% extends "combi/base.html" %}
{% block title %}Confirm New deletion{% endblock %}
{% block body %}
    <div class="panel panel-danger">
        <div class="panel-heading">{% block heading %}Confirm New deletion{% endblock %}</div>
        <div class="panel-body">
            <form method="post">{% csrf_token %}
              Are you sure you want to delete this item?
              <input type="submit" value="Yes" />
            </form>
        </div>
    </div>
{% endblock %}
