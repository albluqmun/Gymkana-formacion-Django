{% extends "baseDjango/base.html" %}

{% block title %} Editar noticia V1
{% endblock %}

{% block principal %}
<h1>Edita la noticia</h1>
{% endblock %}

{% block contenido %}
<div class="formulario">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
            <input type="submit" value="OK">
    </form>
</div>
{% endblock %}
