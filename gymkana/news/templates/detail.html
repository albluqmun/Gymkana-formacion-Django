{% extends "generic.html" %}
{% block content %}

<article class="new__detail">
<div class="new__detail-header">
<img src="/media/{{ new.image }}" alt="{{ new.title }} header image">
    <h1>{{ new.title }}</h1>
    <h3>{{ new.subtitle }} - {{ new.publish_date }}</h3>
</div>
<div class="new__detail-content">
    {{ new.body }}
</div>
</article>


{% endblock %}
