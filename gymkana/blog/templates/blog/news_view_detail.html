{% extends 'blog/base.html' %}
{% block content %}
    <div class="news_container">
        <h1 id="underlined">News</h1>
        <div class="news_wrapper">
        <div class = "news_title"><h1>{{ news.title }}</h1></div>
        <div class = "news_subtitle"><h2>{{ news.subtitle }}</h2></div>
        <div class = "news_body"><p>{{ news.body }}</p></div>
        <a href="edit/{{ news.id }}" class="button">EDITAR</a>
        </div>
    </div>
{% endblock %}
