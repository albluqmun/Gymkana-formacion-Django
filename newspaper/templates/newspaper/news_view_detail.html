{% extends "newspaper/layout.html" %}

{% block content %}
<div class="news_container">
    <a href="/v1/news/create"><h2 id="news">News</h2></a>
        <div class="news_wrapper">
            <div class = "news_title"><h2>{{ news.title }}</h2></div>
            <div class = "news_subtitle"><h2>{{ news.subtitle }}</h2></div>
            <div class = "news_body"><p>{{ news.body }}</p></div>
        </div>
    <a href="update/{{ news.id }}" class="button">EDIT</a>
</div>

{% endblock %}
