{% extends 'newspaper/layout.html' %}
{% block content %}

{% if news_list %}
    <div class="news_container">
    	<a href="/v1/news/create"><h2 id="news">News</h2></a>
    {% for new in news_list %}
        <a href="view/{{ new.id }}"> 
            <div class="news_wrapper">
                <div class = "news_title"><h2>{{ new.title }}</h2></div>
                <div class = "news_subtitle"><h2>{{ new.subtitle }}</h2></div>
            </div>
        </a>
    {% endfor %}
    </div>
{% else %}
    <p>No news available.</p>
{% endif %}
{% endblock %}
